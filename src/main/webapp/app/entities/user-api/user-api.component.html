<div>
    <h2 id="page-heading">
        <span>User Apis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-api" [routerLink]="['/user-api/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new User Api
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userApis?.length === 0">
        <span>No userApis found</span>
    </div>
    <div class="table-responsive" *ngIf="userApis?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User Id</span></th>
            <th><span>User Login</span></th>
            <th><span>Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userApi of userApis ;trackBy: trackId">
                <td><a [routerLink]="['/user-api', userApi.id, 'view' ]">{{userApi.id}}</a></td>
                <td>{{userApi.userId}}</td>
                <td>{{userApi.userLogin}}</td>
                <td>{{userApi.date}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-api', userApi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-api', userApi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-api', { outlets: { popup: userApi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
