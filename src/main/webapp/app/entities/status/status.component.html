<div>
    <h2 id="page-heading">
        <span>Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-status" [routerLink]="['/status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="statuses?.length === 0">
        <span>No statuses found</span>
    </div>
    <div class="table-responsive" *ngIf="statuses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Code</span></th>
            <th><span>Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let status of statuses ;trackBy: trackId">
                <td><a [routerLink]="['/status', status.id, 'view' ]">{{status.id}}</a></td>
                <td>{{status.code}}</td>
                <td>{{status.date}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/status', status.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/status', status.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/status', { outlets: { popup: status.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
